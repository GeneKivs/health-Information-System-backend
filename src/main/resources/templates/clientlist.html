<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Clients</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Health Information System</div>
        
    </div>
<div class="dashboard-container">
    <div class="sidebar">
        <h3>Health System</h3>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/clientform}">Register Client</a>
        <a th:href="@{/clientlist}">View Clients</a>
        <a th:href="@{/healthPrograms}">Create Program</a>
    </div>
<div class="container">
    <h2>Registered Clients</h2>

    <form th:action="@{/clientsearch}" method="get" style="margin-bottom: 20px;">
        <input type="text" name="keyword" placeholder="Search by name" style="padding: 8px; width: 70%;" />
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th> Name</th>

            <th>Age</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        <tr th:each="client : ${clients}">
            <td th:text="${client.clientName}"></td>
            
            <td th:text="${client.age}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td>
                <!--  -->
                <a  th:href="@{/clientsprofile/{clientID}(clientID=${client.clientID})}">View</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
